<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Storage</title>
  <meta name="description" content="t12. Storage">

</head>

<body>

        <div class="buttonBox">
            <div id="addStorage" onclick="addStorage()">Add to storage</div>

        <div class="outBox">
            <div class="textlabel">Notes archive:</div>
            <div id="files"></div>
        </div>
    </div>
