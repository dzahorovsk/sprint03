<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Tic tac toe</title>
    <meta name="description" content="t11. Tic tac toe">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="cont">
        <div id="title">Tic tac toe</div>
        <div id="main">
            <div id="1" class="cell">&#65794</div>
            <div id="2" class="cell">o</div>
            <div id="3" class="cell">o</div>
            <div id="4" class="cell">&#65794</div>
            <div id="5" class="cell">o</div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
            <div id="sidebar">
                <div>
                    <div id="player1">Player1</div>
                    <div id="player2">Player2</div>
                    <div id="numb">Number of turns</div>
                    <div id="counter"></div>
                    <div id="winner"></div>
                </div>
                <div id="play" onclick="start()">PLAY AGAIN</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
