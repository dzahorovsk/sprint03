<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cookies</title>
  <meta name="description" content="t05. Cookies">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="buttonBox">
            <div id="addCookie" onclick="addCookies()">Add to cookies</div>
            <div id="clearCookie" onclick="clearCookies()">Clear cookies</div>
        </div>
        <div class="inBox">
            <div class="textlabel">Text input:</div>
            <div><textarea name="textname" id="cookies" cols="100" rows="10"></textarea></div>
        </div>
        <div class="outBox">
            <div class="textlabel">Notes archive:</div>
            <div id="files"></div>
        </div>
    </div>
  <script src="js/script.js"></script>
</body>

</html>
